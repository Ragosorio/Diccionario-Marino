<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diccionario Marino</title>
    <link rel="icon" href="./img/BM.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row head">
        <div class="col-12">
          <h1 class="title">Diccionario de Animales Marinos</h1>
        </div>
        <div class="form-position">
          <form class="form-inline my-2 my-lg-0 search-form">
            <input class="form-control mr-sm-2 search-input" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form> 
        </div>     
      </div>
      <div class="row mt-3" id="card-container">
        <div class="animals-container row"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
